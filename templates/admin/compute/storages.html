{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<div
  class="flex min-h-screen justify-center py-12 px-4 sm:px-6 lg:px-8"
>

  <h1>Compute overview</h1>

  <p>IP: {{ compute.hostname }}</p>
  <p>Region: {{ compute.region.name }}</p>
  <p>Active: {{ compute.is_active }}</p>
  <p>Description: {{ compute.description }}</p>

  <p>
    {{ storages }}
  </p>

</div>
</div>
{% endblock %}
