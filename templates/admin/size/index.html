{% extends "admin/base.html" %} 
{% block content %}
<div class="flex items-center justify-between mb-6">
	<h1 class="text-2xl font-medium">Sizes</h1>
  <a href="{% url 'admin_size_create' %}" class="block rounded-md bg-blue-600 py-2 px-3 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Add sizes</a>
</div>
<div class="">
  <div class="mt-8 flow-root">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div
        class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
      >
        <div
          class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Slug
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Description
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                >
                  Active
                </th>
                <th
                  scope="col"
                  class="relative py-3.5 pl-3 pr-4 sm:pr-6"
                >
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              {% for size in sizes %}
              <tr>
                <td
                  class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"
                >
                  {{ size.name }}
                </td>
                <td
                  class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                >
                  {{ size.slug }}
                </td>
                <td
                  class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                >
                  {{ size.description }}
                </td>
                <td
                  class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                >
                  {{ size.is_active }}
                </td>
                <td
                  class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"
                >
                  <a
                    href="{% url 'admin_size_update' size.id %}"
                    class="text-blue-600 hover:text-blue-900"
                    >Edit<span class="sr-only"
                      >{{ sizes.name }}</span
                    ></a
                  >
                  <a
                    href="{% url 'admin_size_delete' size.id %}"
                    class="text-blue-600 hover:text-blue-900"
                    >Delete<span class="sr-only"
                      >{{ sizes.name }}</span
                    ></a
                  >
                </td>
              </tr>
              {% endfor %}

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
